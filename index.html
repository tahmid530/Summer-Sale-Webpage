<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="bg-[#F9F6E2]">
        <div class="flex flex-cols-1 md:flex-cols-2 text-center">
            <div class="text-black py-[240px] pl-[240px]">
                <p class="text-3xl font-medium">---SALE FEVER---</p>
                <h3 class="text-5xl font-bold pt-11">Purchase TK 200 or <br> above & get <span
                        class="text-[#E527B2]">20% off</span></h3>
                <div class="flex items-center pt-16">
                    <p class="text-2xl font-medium pr-4 pl-[50px]">Use Promo Code</p>
                    <button class="bg-[#E527B2] rounded-lg w-40 h-14 text-white text-2xl font-semibold">SELL200</button>
                </div>
            </div>
            <div>
                <img class="pl-72" src="images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="max-w-screen-2xl mx-auto">
            <h1 class="text-black text-4xl font-bold pt-32 pb-8">
                Kitchenware
            </h1>
            <div class="flex">
                <div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- card-1 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod1.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-8" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">K. Accessories</p>
                                <p class="text-black text-xl font-normal">39.00 TK</p>
                            </div>
                        </div>
                        <!-- card-2 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod2.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-12" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">K. Accessories</p>
                                <p class="text-black text-xl font-normal">25.00 TK</p>
                            </div>
                        </div>
                        <!-- card-3 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod3.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-12" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">Home Cooker</p>
                                <p class="text-black text-xl font-normal">49.00 TK</p>
                            </div>
                        </div>

                    </div>


                    <h1 class="text-black text-4xl font-bold pt-14 pb-8">
                        Sportswear
                    </h1>


                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                        <!-- card-4 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod4.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-16" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">Sports Back Cap</p>
                                <p class="text-black text-xl font-normal">39.00 TK</p>
                            </div>
                        </div>
                        <!-- card-5 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod5.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-10" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">Full Jersey Set</p>
                                <p class="text-black text-xl font-normal">69.00 TK</p>
                            </div>
                        </div>
                        <!-- card-6 -->
                        <div class="card w-96 bg-base shadow-2xl">
                            <figure class="px-10 pt-10">
                                <img src="images/prod6.png" alt="Shoes" class="rounded-xl bg-[#0B0B0B0D] px-24 py-12" />
                            </figure>
                            <div onclick="handleClick(this)" class="card-body items-center text-center">
                                <h2 class="card-title"></h2>
                                <div class="rating">
                                    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <p class="text-black text-xl font-semibold">Sports cates</p>
                                <p class="text-black text-xl font-normal">159.00 TK</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="pl-6">
                    <div class="border rounded-lg shadow-md bg-white px-4">
                        <h3 class="text-black text-2xl font-medium pt-6 pb-4">Have coupon?</h3>
                        <div class="flex items-center pb-6">
                            <input class="bg-white rounded-sm border border-solid border-black px-1" type="text" name=""
                                id="" placeholder="Coupon code">
                            <button
                                class="text-white text-center text-sm font-semibold rounded-sm bg-[#E527B2] px-5 py-1">Apply</button>
                        </div>
                    </div>
                    <div class="border rounded-lg shadow-md bg-white px-4 mt-6">
                        <div id="selected-item" class="text-black text-lg font-medium leading-10">
                            <ol id="selected-items">

                            </ol>
                        </div>
                        <hr>
                        <p class="text-black text-2xl font-medium leading-10" id="total-price">Total price: </p>
                        <p class="text-black text-2xl font-medium leading-10">Discount:</p>
                        <p class="text-black text-2xl font-medium leading-10 pb-6">Total:</p>
                        <hr class="pb-6">
                        <button
                            class="text-white text-center text-sm font-semibold rounded-lg bg-[#E527B2] px-[90px] py-4">Make
                            Purchase</button>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
